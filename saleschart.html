<!DOCTYPE html>
<html>
<head>
	<title>Chart Example</title>
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
	<div style="width: 800px; margin: 0 auto;">
		<canvas id="barChart"></canvas>
	</div>

	<div style="width: 800px; margin: 0 auto;">
		<canvas id="lineChart"></canvas>
	</div>

	<script>
		// Define the data as a nested array
		var data = [
			["TCL", 100, 50, 100, 100],
			["TRAVELOKA", 88, 100, 99, 81],
			["SHOPEE HCM", 90, 113, 101, 96],
			["SHOPEE LD", 40, 110, 135, 70],
			["P&G", 100, 50, 50, 0],
			["GARENA", 100, null, 40, 140],
			["ABBOTT", 97, 150, 116, 96]
		];

		// Extract the labels and data into separate arrays
		var labels = data.map(function(row) { return row[0]; });
		var janData = data.map(function(row) { return row[1]; });
		var febData = data.map(function(row) { return row[2]; });
		var marData = data.map(function(row) { return row[3]; });
		var aprData = data.map(function(row) { return row[4]; });

		// Create a bar chart
		var barData = {
			labels: labels,
			datasets: [{
				label: 'January',
				data: janData,
				backgroundColor: 'rgba(255, 99, 132, 0.2)',
				borderColor: 'rgba(255, 99, 132, 1)',
				borderWidth: 1
			}, {
				label: 'February',
				data: febData,
				backgroundColor: 'rgba(54, 162, 235, 0.2)',
				borderColor: 'rgba(54, 162, 235, 1)',
				borderWidth: 1
			}, {
				label: 'March',
				data: marData,
				backgroundColor: 'rgba(255, 206, 86, 0.2)',
				borderColor: 'rgba(255, 206, 86, 1)',
				borderWidth: 1
			}, {
				label: 'April',
				data: aprData,
				backgroundColor: 'rgba(75, 192, 192, 0.2)',
				borderColor: 'rgba(75, 192, 192, 1)',
				borderWidth: 1
			}]
		};

		var barOptions = {
			responsive: true,
			maintainAspectRatio: false,
			scales: {
				yAxes: [{
					ticks: {
						beginAtZero: true
					}
				}]
			}
		};

		var barChart = new Chart(document.getElementById('barChart'), {
			type: 'bar',
			data: barData,
			options: barOptions
		});
