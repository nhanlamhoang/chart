<!DOCTYPE html>
<html>
<head>
	<title>Data Visualization Example</title>
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	<style>
		canvas{
			-moz-user-select: none;
			-webkit-user-select: none;
			-ms-user-select: none;
		}
	</style>
</head>
<body>
	<div style="width: 50%;">
		<canvas id="bar-chart"></canvas>
	</div>

		<canvas id="line-chart"></canvas>

				scales: {
					yAxes: [{
						ticks: {
							beginAtZero: true
						}
					}]
				}
			}
		});
